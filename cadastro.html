<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Credenciais</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Credenciais</h1>
        <form id="formulario-cadastro">
            <label for="tituloCadastro">Título da Lista:</label>
            <input type="text" id="tituloCadastro" placeholder="Ex: Lista de Participantes" required>

            <label for="nomesCadastro">Nomes (um por linha):</label>
            <textarea id="nomesCadastro" rows="10" placeholder="Ex: João Silva&#10;Maria Oliveira&#10;Pedro Santos" required></textarea>

            <button type="button" onclick="gerarQRCodes()">Gerar QR Codes</button>
        </form>

        <div id="qrcodes" class="qrcodes-container"></div>
    </div>

    <footer style="text-align: center; margin-top: 20px; padding: 10px; background-color: #f9f9f9; border-top: 1px solid #ddd;">
        Desenvolvido por 
        <a href="https://github.com/RBersi" target="_blank" style="text-decoration: none; color: #007bff; font-weight: bold;">
            Bersi
        </a>
    </footer>

    <script src="utils.js"></script>
    <script src="qrcode-generator.js"></script>
    <script src="cadastro.js"></script>
</body>
</html>
