<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Credenciais</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Verificação de Credenciais</h1>
        <form id="formulario-verificacao">
            <label for="tituloLista">Título da Lista:</label>
            <input type="text" id="tituloLista" placeholder="Ex: Lista de Participantes" required>

            <label for="nomesLista">Nomes (um por linha):</label>
            <textarea id="nomesLista" rows="10" placeholder="Ex: João Silva&#10;Maria Oliveira&#10;Pedro Santos" required></textarea>

            <div class="buttons">
                <button type="button" onclick="iniciarCamera()">Verificar via Câmera</button>
                <button type="button" onclick="lerQrCodeArquivo()">Verificar via Arquivo</button>
            </div>
        </form>

        <div id="camera-preview-container" class="hidden">
            <video id="camera-preview" autoplay playsinline></video>
        </div>

        <div id="lista-verificacao" class="lista-verificacao-container"></div>
    </div>

    <footer style="text-align: center; margin-top: 20px; padding: 10px; background-color: #f9f9f9; border-top: 1px solid #ddd;">
        Desenvolvido por 
        <a href="https://github.com/RBersi" target="_blank" style="text-decoration: none; color: #007bff; font-weight: bold;">
            Bersi
        </a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <script src="https://unpkg.com/@zxing/library@0.18.6/umd/index.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="utils.js"></script>
    <script src="camera.js"></script>
    <script src="verificacao.js"></script>
</body>
</html>
